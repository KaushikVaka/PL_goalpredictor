<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>First Innings Score Predictor</title>
        <link rel="shortcut icon" href="{{ url_for('static', filename='ipl-favicon.ico') }}">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
        <script src="https://kit.fontawesome.com/5f3f547070.js" crossorigin="anonymous"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.3.0/Chart.js"></script>
        <style type=text/css>
         .rightdiv 
         { 
         float: left; 
         } 
         
         .leftdiv 
         { 
         float: left; 
         } 
        </style>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    </head>

    <body>

        <!-- Website Title -->
    	<div class="container">
            <h2 class='container-heading'><span class='heading_first'>Goals Predictor for PL teams</span><span class="heading_second">   English Premier League</span></h2>
            <div class='description'>
    			<p>P.FIGHTER app</p>
    		</div>
    	</div>
    	<div class="prediction-area">
        	<div class="results">
				<p class="results">The final predicted score {{ hometeam_goals }} - {{ awayteam_goals }}</p>
				
				<p id="results">Goal Scorers are </p>
				<script type = "text/javascript">
         
                    
                        var home_players={{gsh | tojson}}
             
                        for (players of home_players) {
                           document.write(players);
                           document.write("<br />");
                        }
                    
                    
                       
                        var away_players={{gsa | tojson}}
                        
                        for (players of away_players){
                             document.write(players);
                           document.write("<br />");
                        }
                    
      </script>
			</div>
        </div>
        
    </body>
</html>
